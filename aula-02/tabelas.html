<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 100%;
        }

        td,
        th {
            border: 2px solid rgb(161, 57, 161);
            border-collapse: collapse;
            font-size: 14pt;
            text-align: center;
        }

        caption {
            font-size: 18pt;
            color: rgb(118, 36, 160);
        }
    </style>
</head>

<body>
    <table style="width: 100%">
        <caption>Tabela 1</caption>
        <tr>
            <th colspan="2">Célula 1</th>
            <th>Célula 2</th>
        </tr>

        <tr>
            <td rowspan="2">Célula 3</td>
            <td>Célula 4</td>
            <td>Célula 5</td>
        </tr>

        <tr>
            <td>Célula 7</td>
            <td>Célula 8</td>
        </tr>
    </table>

    <br>
    <table>
        <caption>Tabela 2</caption>

        <tr>
            <th colspan="3">Célula 1</th>
        </tr>

        <tr>
            <td>Célula 2</td>
            <td>Célula 3</td>
            <td>Célula 4</td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2">Célula 5</td>
            <td>Célula 6</td>
        </tr>

        <tr>
            <td>Célula 7</td>
        </tr>

        <tr>
            <td>Célula 8</td>
            <td>Célula 9</td>
            <td>Célula 10</td>
        </tr>

    </table>

</body>

</html>
